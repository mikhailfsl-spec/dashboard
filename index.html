<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0f17;
      color: #e5e7eb;
    }
    header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #1f2937;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 14px;
    }
    .title {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    .subtitle {
      font-size: 11px;
      color: #64748b;
    }
    .value {
      font-size: 28px;
      font-weight: 700;
      margin-top: 8px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <header>My Dashboard</header>

  <!-- PRICES -->
  <div class="grid">
    <div class="card">
      <div class="title">Bitcoin</div>
      <div class="subtitle">BTC / USD (Coinbase)</div>
      <div class="value" id="btc">—</div>
    </div>

    <div class="card">
      <div class="title">Gold</div>
      <div class="subtitle">USD / oz (daily)</div>
      <div class="value" id="gold">—</div>
    </div>

    <div class="card">
      <div class="title">Brent</div>
      <div class="subtitle">USD / bbl (daily, last valid close)</div>
      <div class="value" id="brent">—</div>
    </div>

    <div class="card">
      <div class="title">FX</div>
      <div class="subtitle">GBP → USD</div>
      <div class="value" id="fx">—</div>
    </div>
  </div>

  <!-- CLOCKS -->
  <div class="grid" id="clocks"></div>

  <script>
    // ---------- CLOCKS ----------
    const CITIES = [
      { name: "GMT", tz: "Etc/GMT" },
      { name: "London", tz: "Europe/London" },
      { name: "Moscow", tz: "Europe/Moscow" },
      { name: "Dubai", tz: "Asia/Dubai" },
      { name: "Singapore", tz: "Asia/Singapore" },
      { name: "Vladivostok", tz: "Asia/Vladivostok" }
    ];

    function timeFmt(tz) {
      return new Intl.DateTimeFormat("en-GB", {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });
    }

    const clocksEl = document.getElementById("clocks");

    function renderClocks() {
      clocksEl.innerHTML = "";
      const now = new Date();
      for (const c of CITIES) {
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `
          <div class="title">${c.name}</div>
          <div class="subtitle">${c.tz}</div>
          <div class="value">${timeFmt(c.tz).format(now)}</div>
        `;
        clocksEl.appendChild(d);
      }
    }

    renderClocks();
    setInterval(renderClocks, 1000);

    // ---------- HELPERS ----------
    const n2 = (x) => Number(x).toLocaleString("en-GB", { maximumFractionDigits: 2 });
    const n4 = (x) => Number(x).toLocaleString("en-GB", { maximumFractionDigits: 4 });

    // ---------- BITCOIN ----------
    async function updateBTC() {
      try {
        const r = await fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot", { cache: "no-store" });
        const j = await r.json();
        const amt = j?.data?.amount;
        document.getElementById("btc").textContent = amt ? n2(amt) : "N/A";
      } catch {
        document.getElementById("btc").textContent = "N/A";
      }
    }

    // ---------- GOLD (daily) ----------
    async function updateGold() {
      try {
        const r = await fetch("https://freegoldapi.com/data/latest.json", { cache: "no-store" });
        const j = await r.json();
        const last = j[j.length - 1];
        document.getElementById("gold").textContent = (last && last.price) ? n2(last.price) : "N/A";
      } catch {
        document.getElementById("gold").textContent = "N/A";
      }
    }

    // ---------- BRENT (daily, CORS-safe + no NaN) ----------
    async function updateBrent() {
      const out = document.getElementById("brent");
      try {
        const stooq = "https://stooq.com/q/l/?s=cb.f&i=d";
        const url = "https://api.allorigins.win/raw?url=" + encodeURIComponent(stooq);

        const csv = await fetch(url, { cache: "no-store" }).then(r => r.text());
        const lines = csv.trim().split("\n");
        if (lines.length < 2) throw new Error("CSV empty");

        // Walk backwards to find the last numeric close (skip N/A rows)
        for (let i = lines.length - 1; i >= 1; i--) {
          const cols = lines[i].split(",");
          const close = cols[4];
          if (close && close !== "N/A" && !Number.isNaN(Number(close))) {
            out.textContent = n2(close);
            return;
          }
        }

        out.textContent = "N/A";
      } catch {
        out.textContent = "N/A";
      }
    }

    // ---------- FX GBP → USD ----------
    async function updateFX() {
      try {
        const r = await fetch("https://api.frankfurter.dev/v1/latest?from=GBP&to=USD", { cache: "no-store" });
        const j = await r.json();
        const rate = j?.rates?.USD;
        document.getElementById("fx").textContent = rate ? n4(rate) : "N/A";
      } catch {
        document.getElementById("fx").textContent = "N/A";
      }
    }

    // ---------- REFRESH ----------
    function refreshAll() {
      updateBTC();
      updateGold();
      updateBrent();
      updateFX();
    }

    refreshAll();
    setInterval(refreshAll, 60 * 1000);
  </script>
</body>
</html>

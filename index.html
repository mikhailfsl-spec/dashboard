<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Dashboard</title>

  <style>
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0b0f17; color:#e5e7eb; }
    header { padding:16px; font-size:18px; font-weight:600; border-bottom:1px solid #1f2937; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; padding:16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:14px; padding:14px; }
    .title { font-size:12px; color:#94a3b8; text-transform:uppercase; }
    .subtitle { font-size:11px; color:#64748b; }
    .value { font-size:28px; font-weight:700; margin-top:8px; white-space:nowrap; }
  </style>
</head>

<body>
  <header>My Dashboard</header>

  <!-- PRICES -->
  <div class="grid">
    <div class="card">
      <div class="title">Bitcoin</div>
      <div class="subtitle">BTC / USD (Coinbase)</div>
      <div class="value" id="btc">—</div>
    </div>

    <div class="card">
      <div class="title">Gold</div>
      <div class="subtitle">USD / oz (daily)</div>
      <div class="value" id="gold">—</div>
    </div>

    <div class="card">
      <div class="title">Brent</div>
      <div class="subtitle" id="brentSub">USD / bbl (near-live)</div>
      <div class="value" id="brent">—</div>
    </div>

    <div class="card">
      <div class="title">FX</div>
      <div class="subtitle">GBP → USD</div>
      <div class="value" id="fx">—</div>
    </div>
  </div>

  <!-- CLOCKS -->
  <div class="grid" id="clocks"></div>

  <script>
    // ================= CLOCKS =================
    const CITIES = [
      { name: "GMT", tz: "Etc/GMT" },
      { name: "London", tz: "Europe/London" },
      { name: "Moscow", tz: "Europe/Moscow" },
      { name: "Dubai", tz: "Asia/Dubai" },
      { name: "Singapore", tz: "Asia/Singapore" },
      { name: "Vladivostok", tz: "Asia/Vladivostok" }
    ];

    function timeFmt(tz) {
      return new Intl.DateTimeFormat("en-GB", {
        timeZone: tz, hour:"2-digit", minute:"2-digit", second:"2-digit", hour12:false
      });
    }

    const clocksEl = document.getElementById("clocks");
    function renderClocks() {
      clocksEl.innerHTML = "";
      const now = new Date();
      for (const c of CITIES) {
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `
          <div class="title">${c.name}</div>
          <div class="subtitle">${c.tz}</div>
          <div class="value">${timeFmt(c.tz).format(now)}</div>
        `;
        clocksEl.appendChild(d);
      }
    }
    renderClocks();
    setInterval(renderClocks, 1000);

    // ================= HELPERS =================
    const n2 = (x) => Number(x).toLocaleString("en-GB", { maximumFractionDigits: 2 });
    const n4 = (x) => Number(x).toLocaleString("en-GB", { maximumFractionDigits: 4 });

    // ================= BITCOIN =================
    async function updateBTC() {
      try {
        const r = await fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot", { cache: "no-store" });
        const j = await r.json();
        const amt = j?.data?.amount;
        document.getElementById("btc").textContent = amt ? n2(amt) : "N/A";
      } catch {
        document.getElementById("btc").textContent = "N/A";
      }
    }

    // ================= GOLD (daily) =================
    async function updateGold() {
      try {
        const r = await fetch("https://freegoldapi.com/data/latest.json", { cache: "no-store" });
        const j = await r.json();
        const last = j?.[j.length - 1];
        document.getElementById("gold").textContent = (last && last.price) ? n2(last.price) : "N/A";
      } catch {
        document.getElementById("gold").textContent = "N/A";
      }
    }

    // ================= BRENT (Twelve Data) =================
    const TWELVE_KEY = "e81416058762419bbe5115de5cc93eb5";

    // Try in this order:
    // 1) XBR/USD (Brent spot vs USD)
    // 2) UKOIL (often used as Brent CFD-style symbol)
    // 3) BRND (WisdomTree Brent ETF proxy)
    const BRENT_SYMBOLS = ["XBR/USD", "UKOIL", "BRND"];

    async function twelvePrice(symbol) {
      const url = "https://api.twelvedata.com/price?symbol=" + encodeURIComponent(symbol) + "&apikey=" + TWELVE_KEY;
      const r = await fetch(url, { cache: "no-store" });
      const j = await r.json();
      // Errors usually look like: { status:"error", message:"...", code:... }
      if (j?.status === "error") throw new Error(`${symbol}: ${j.message || "error"}`);
      if (!j?.price) throw new Error(`${symbol}: no price`);
      const p = Number(j.price);
      if (Number.isNaN(p)) throw new Error(`${symbol}: bad price`);
      return p;
    }

    async function updateBrent() {
      const out = document.getElementById("brent");
      const sub = document.getElementById("brentSub");
      out.textContent = "—";
      sub.textContent = "USD / bbl (near-live)";

      try {
        for (const sym of BRENT_SYMBOLS) {
          try {
            const price = await twelvePrice(sym);
            out.textContent = n2(price);
            sub.textContent = `Symbol: ${sym} (Twelve Data)`;
            return;
          } catch (e) {
            console.log("Brent attempt failed:", String(e));
          }
        }
        out.textContent = "N/A";
      } catch {
        out.textContent = "N/A";
      }
    }

    // ================= FX GBP → USD =================
    async function updateFX() {
      try {
        const r = await fetch("https://api.frankfurter.dev/v1/latest?from=GBP&to=USD", { cache: "no-store" });
        const j = await r.json();
        const rate = j?.rates?.USD;
        document.getElementById("fx").textContent = rate ? n4(rate) : "N/A";
      } catch {
        document.getElementById("fx").textContent = "N/A";
      }
    }

    // ================= REFRESH =================
    function refreshAll() {
      updateBTC();
      updateGold();
      updateBrent();
      updateFX();
    }

    refreshAll();
    setInterval(refreshAll, 60 * 1000);
  </script>
</body>
</html>

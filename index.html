<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f17;
      --card:#111827;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --ok:#10b981;
      --bad:#f87171;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    header{
      padding:16px 20px;
      border-bottom:1px solid var(--border);
      font-size:20px;
      font-weight:700;
    }
    .wrap{
      padding:18px;
      max-width:1200px;
      margin:0 auto;
    }
    .grid{
      display:grid;
      gap:14px;
    }
    .top{
      grid-template-columns:repeat(4, minmax(0, 1fr));
      margin-bottom:14px;
    }
    .clocks{
      grid-template-columns:repeat(5, minmax(0, 1fr));
    }
    @media (max-width: 980px){
      .top{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
      .clocks{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 10px 30px rgba(0,0,0,0.35) inset;
      border-radius:16px;
      padding:16px 16px 14px;
      min-height:92px;
    }
    .kicker{
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:3px;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
      margin-bottom:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .value{
      font-size:34px;
      font-weight:800;
      line-height:1;
    }
    .clock .value{
      font-size:32px;
    }
    .status{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header>My Dashboard</header>
  <div class="wrap">
    <div class="grid top">
      <div class="card">
        <div class="kicker">Bitcoin</div>
        <div class="sub">BTC / USD (Coinbase)</div>
        <div class="value" id="btc">—</div>
      </div>

      <div class="card">
        <div class="kicker">Gold</div>
        <div class="sub">USD / oz (daily)</div>
        <div class="value" id="gold">—</div>
      </div>

      <div class="card">
        <div class="kicker">Brent</div>
        <div class="sub" id="brent-sub">USD / bbl (via Worker)</div>
        <div class="value" id="brent">—</div>
      </div>

      <div class="card">
        <div class="kicker">FX</div>
        <div class="sub">GBP → USD</div>
        <div class="value" id="fx">—</div>
      </div>
    </div>

    <div class="grid clocks" id="clocks"></div>

    <div class="status" id="status">Loading…</div>
  </div>

<script>
  // ✅ CHANGE THIS to your Worker endpoint:
  const BRENT_PROXY_URL = "https://YOUR-WORKER.your-subdomain.workers.dev/brent";

  const CITIES = [
    { name: "GMT",         tz: "Etc/GMT" },
    { name: "LONDON",      tz: "Europe/London" },
    { name: "MOSCOW",      tz: "Europe/Moscow" },
    { name: "DUBAI",       tz: "Asia/Dubai" },
    { name: "SINGAPORE",   tz: "Asia/Singapore" },
    { name: "VLADIVOSTOK", tz: "Asia/Vladivostok" },
  ];

  const clocksEl = document.getElementById("clocks");
  for (const c of CITIES) {
    const card = document.createElement("div");
    card.className = "card clock";
    card.innerHTML = `
      <div class="kicker">${c.name}</div>
      <div class="sub">${c.tz}</div>
      <div class="value" id="t_${c.tz.replaceAll('/','_')}">—</div>
    `;
    clocksEl.appendChild(card);
  }

  function renderClocks(){
    for (const c of CITIES) {
      const id = "t_" + c.tz.replaceAll('/','_');
      const t = new Intl.DateTimeFormat("en-GB", {
        timeZone: c.tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }).format(new Date());
      document.getElementById(id).textContent = t;
    }
  }

  async function updateBTC() {
    const r = await fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot", { cache: "no-store" });
    const j = await r.json();
    const price = Number(j.data.amount);
    document.getElementById("btc").textContent =
      price.toLocaleString("en-GB", { maximumFractionDigits: 2 });
  }

  // Your existing Gold method (daily) — leave as-is.
  // If you were already using MetalpriceAPI directly, keep it here.
  // (This placeholder assumes you already had it working.)
  async function updateGold() {
    // NOTE: Keep YOUR existing gold fetch logic here.
    // If you currently set gold manually/daily, it will still work.
    // For demo, we keep whatever is already on the page if you prefer.
  }

  // Your existing FX method — leave as-is.
  async function updateFX() {
    // NOTE: Keep YOUR existing FX fetch logic here.
  }

  async function updateBrent() {
    try {
      const r = await fetch(BRENT_PROXY_URL, { cache: "no-store" });
      const j = await r.json();

      if (j && typeof j.brent === "number") {
        document.getElementById("brent").textContent =
          j.brent.toLocaleString("en-GB", { maximumFractionDigits: 2 });
        document.getElementById("brent-sub").textContent =
          `USD / bbl (${j.source || "via Worker"}${j.timestamp ? ", " + j.timestamp : ""})`;
      } else {
        document.getElementById("brent").textContent = "N/A";
        document.getElementById("brent-sub").textContent =
          `USD / bbl (via Worker) — ${j && j.error ? j.error : "no data"}`;
      }
    } catch (e) {
      document.getElementById("brent").textContent = "N/A";
      document.getElementById("brent-sub").textContent = "USD / bbl (via Worker) — fetch failed";
    }
  }

  async function tick() {
    renderClocks();
  }

  async function refreshMarkets() {
    const status = document.getElementById("status");
    try {
      await Promise.allSettled([updateBTC(), updateBrent()]);
      status.textContent = "Updated.";
    } catch (e) {
      status.textContent = "Updated (some sources failed).";
    }
  }

  renderClocks();
  setInterval(tick, 1000);

  refreshMarkets();
  setInterval(refreshMarkets, 60 * 1000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0d1117, #020409);
      color: #fff;
    }

    h1 {
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 16px;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
    }

    .label {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .value {
      font-size: 28px;
      font-weight: 600;
    }

    .unit {
      font-size: 12px;
      opacity: 0.6;
      margin-left: 4px;
    }

    .updated {
      padding: 0 20px 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h1>My Dashboard</h1>

  <div class="grid">

    <div class="card">
      <div class="label">BITCOIN</div>
      <div class="value" id="btc">—</div>
    </div>

    <div class="card">
      <div class="label">GOLD</div>
      <div class="value">—</div>
    </div>

    <div class="card">
      <div class="label">BRENT</div>
      <div class="value">
        <span id="brent">—</span>
        <span class="unit">USD / bbl</span>
      </div>
    </div>

    <div class="card">
      <div class="label">FX</div>
      <div class="value">—</div>
    </div>

    <div class="card">
      <div class="label">GMT</div>
      <div class="value" id="gmt">—</div>
    </div>

    <div class="card">
      <div class="label">LONDON</div>
      <div class="value" id="london">—</div>
    </div>

    <div class="card">
      <div class="label">MOSCOW</div>
      <div class="value" id="moscow">—</div>
    </div>

    <div class="card">
      <div class="label">DUBAI</div>
      <div class="value" id="dubai">—</div>
    </div>

    <div class="card">
      <div class="label">SINGAPORE</div>
      <div class="value" id="singapore">—</div>
    </div>

    <div class="card">
      <div class="label">VLADIVOSTOK</div>
      <div class="value" id="vladivostok">—</div>
    </div>

  </div>

  <div class="updated" id="updated">Updated.</div>

<script>
/* ---------- HELPERS ---------- */

function $(id){ return document.getElementById(id); }

function time(tz){
  return new Date().toLocaleTimeString("en-GB", {
    timeZone: tz,
    hour12: false
  });
}

/* ---------- CLOCKS ---------- */

function updateClocks(){
  $("gmt").textContent = time("Etc/GMT");
  $("london").textContent = time("Europe/London");
  $("moscow").textContent = time("Europe/Moscow");
  $("dubai").textContent = time("Asia/Dubai");
  $("singapore").textContent = time("Asia/Singapore");
  $("vladivostok").textContent = time("Asia/Vladivostok");
}

/* ---------- BRENT (Pages Function) ---------- */

async function updateBrent(){
  try {
    const r = await fetch("/api/brent", { cache: "no-store" });
    if (!r.ok) throw new Error("fetch failed");
    const data = await r.json();

    // expects { brent: number }
    $("brent").textContent =
      data.brent != null ? data.brent.toFixed(2) : "N/A";
  } catch {
    $("brent").textContent = "N/A";
  }
}

/* ---------- BTC (Coinbase) ---------- */

async function updateBTC(){
  try {
    const r = await fetch("https://api.coinbase.com/v2/prices/BTC-USD/spot");
    const data = await r.json();
    $("btc").textContent =
      Number(data.data.amount).toLocaleString("en-US", {
        maximumFractionDigits: 1
      });
  } catch {
    $("btc").textContent = "—";
  }
}

/* ---------- REFRESH ---------- */

async function refreshAll(){
  updateClocks();
  await Promise.allSettled([
    updateBTC(),
    updateBrent()
  ]);
  $("updated").textContent =
    "Updated at " + new Date().toLocaleTimeString("en-GB");
}

/* ---------- START ---------- */

refreshAll();
setInterval(updateClocks, 1000);
setInterval(refreshAll, 60_000);
</script>

</body>
</html>
